    {{ error
    }}<button

      class="close"

      aria-label="Close"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
</div>
<div class="jumbo-page wrapper">
  <main>
    <div class="container-fluid">
      <div class="row ">
        <div class="col-lg-4  bg-white">
          <div class="row align-items-center m-h-100">
            <div class="mx-auto col-md-8">
              <div class="p-b-20 text-center">
                <p>
                  <img src="assets/img/logo.svg" width="160" alt="" />
                </p>
                <!-- <p class="admin-brand-content">
                  atmos
                </p> -->
              </div>
              <h3 class="text-center p-b-20 fw-400">Login</h3>
              <form
                class="needs-validation"
                [formGroup]="loginForm"
                (ngSubmit)="loginFn()"
              >
                <div class="form-row">
                  <div class="form-group floating-label col-md-12">
                    <label>Email</label>
                    <input
                      type="email"
                      required
                      formControlName="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group floating-label col-md-12">
                    <label>Password</label>
                    <input
                      formControlName="password"
                      type="password"
                      required
                      class="form-control "
                      placeholder="Password"
                    />
                  </div>
                </div>

                <button
                  type="button"
                  (click)="loginFn()"
                  class="btn btn-primary btn-block btn-lg"
                >
                  Login
                </button>
              </form>
              <!-- <p class="text-right p-t-10">
                <a href="#!" class="text-underline">Forgot Password?</a>
              </p> -->
            </div>
          </div>
        </div>
        <div
          class="col-lg-8 d-none d-md-block bg-cover"
          style="background-image: url('assets/img/login.svg');"
        ></div>
      </div>
    </div>
  </main>
</div>
