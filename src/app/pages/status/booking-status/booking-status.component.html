<div *ngIf="success == true">
  <main class="admin-main  bg-back">
    <div class="container">
      <div class="row m-h-90 ">
        <div class="col-md-10 col-lg-6 m-auto">
          <div class="card shadow-lg p-t-20 p-b-20">
            <div class="card-body text-center">
              <img
                *ngIf="url == 'accept'; else reject"
                width="300"
                alt="image"
                src="assets/img/accept1.svg"
              />
              <ng-template #reject>
                <img
                  *ngIf="url == 'reject'"
                  width="300"
                  alt="image"
                  src="assets/img/reject.svg"
              /></ng-template>
              <h2 class="display-3 fw-300 capitalize">{{ text }}</h2>
              <!-- <h5>Successful</h5> -->
              <p class="opacity-75">
                BOOKING HAS BEEN <span class="text-uppercase">{{ text }}</span>. In the event of any changes in regards to this booking please contact us via email on office@viprotocol.com or via telephone on +447402020201.
              </p>
              <div class="p-t-10">
                <!-- <a href="/light/" class="btn btn-lg btn-gray-dark"
                  >Go to Support</a
                > -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div *ngIf="success == false">
  <main class="admin-main  bg-back">
    <div class="container">
      <div class="row m-h-90 ">
        <div class="col-md-10 col-lg-6 m-auto">
          <div class="card shadow-lg p-t-20 p-b-20">
            <div class="card-body text-center">
              <img width="300" alt="image" src="assets/img/reject.svg" />
              <h2 class="display-3 fw-300 capitalize text-danger">Error</h2>
              <!-- <h5>Successful</h5> -->
              <p class="opacity-75">
                Invalid token. Please contact VIPROTOCOL
              </p>
              <div class="p-t-10">
                <!-- <a href="/light/" class="btn btn-lg btn-gray-dark"
                    >Go to Support</a
                  > -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
