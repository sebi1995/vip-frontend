<aside class="admin-sidebar sidebar-show">
  <div class="admin-sidebar-brand">
    <!-- begin sidebar branding-->
    <img
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
      class="admin-brand-logo"
      src="assets/img/logo.svg"
      width="120"
      alt="vip Logo"
    />
    <!-- <span class="admin-brand-content"><a href="index.html"> atmos</a></span> -->
    <!-- end sidebar branding-->
    <div class="ml-auto">
      <!-- sidebar pin-->
      <a
        href="#"
        class="admin-pin-sidebar btn-ghost btn btn-rounded-circle"
      ></a>
      <!-- sidebar close for mobile device-->
      <a href="#" class="admin-close-sidebar"></a>
    </div>
  </div>
  <div class="admin-sidebar-wrapper js-scrollbar">
    <!-- Menu List Begins-->
    <ul class="menu">
      <!--list item begins-->
      <li
        class="menu-item"
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a [routerLink]="['/']" routerLinkActive="active" class="menu-link">
          <span class="menu-label">
            <span class="menu-name">Dashboard</span>
          </span>
          <span class="menu-icon">
            <i class="icon-placeholder mdi mdi-apps"></i>
          </span>
        </a>
      </li>
      <li
        class="menu-item"
        [routerLink]="['/partners']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a
          [routerLink]="['/partners']"
          routerLinkActive="active"
          class="menu-link"
        >
          <span class="menu-label">
            <span class="menu-name">Partners </span>
          </span>
          <span class="menu-icon">
            <!-- <span class="icon-badge badge-success badge badge-pill">1</span> -->

            <!-- <i class="icon-placeholder mdi mdi-link-variant "></i> -->
            <i class=" icon-placeholder mdi mdi-account"></i>
          </span>
        </a>
      </li>
      <li
        class="menu-item"
        [routerLink]="['/bookings']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a
          [routerLink]="['/bookings']"
          routerLinkActive="active"
          class="menu-link"
        >
          <span class="menu-label">
            <span class="menu-name">Bookings </span>
          </span>
          <span class="menu-icon">
            <!-- <span class="icon-badge badge-success badge badge-pill">1</span> -->

            <!-- <i class="icon-placeholder mdi mdi-link-variant "></i> -->
            <i class=" icon-placeholder mdi mdi-book"></i>
          </span>
        </a>
      </li>

      <li
        class="menu-item"
        [routerLink]="['/invoice']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a
          [routerLink]="['/invoice']"
          routerLinkActive="active"
          class="menu-link"
        >
          <span class="menu-label">
            <span class="menu-name">Accounting </span>
          </span>
          <span class="menu-icon">
            <!-- <span class="icon-badge badge-success badge badge-pill">1</span> -->

            <!-- <i class="icon-placeholder mdi mdi-link-variant "></i> -->
            <i class=" icon-placeholder mdi mdi-card-text"></i>
          </span>
        </a>
      </li>
      <!--list item ends-->
    </ul>
    <!-- Menu List Ends-->
  </div>
</aside>
<!--sidebar Ends-->

          </a>
          <div class="dropdown-menu  dropdown-menu-right">
            <a class="dropdown-item" href="#"> Help </a>

  <!--site header ends -->
  <section class="admin-content">
    <!-- BEGIN PlACE PAGE CONTENT HERE -->
